  <script>
    $(function () {
      var winh = $(window).height();
      $(window).scroll(function () {
        var scrolled = $(window).scrollTop();
        $(".slideout").each(function () {
          var parent_pos = $(this).parent().offset().top;
          var next_pos = parent_pos + $(this).parent().height();
          var parent_scrolled = scrolled - $(this).parent().offset().top;
          console.log(parent_scrolled)
          if (parent_scrolled > $(this).data("pos1") && parent_scrolled < $(this).data("pos2")) {
            $(this).removeClass("slideout" + $(this).data("an2"));
            $(this).addClass("animate__animated slide animated__" + $(this).data("an1"));
          };

          if (parent_scrolled >= $(this).data("pos2")) {
            $(this).removeClass("slide" + $(this).data("an1"));
            $(this).addClass("slideout" + $(this).data("an2"));
          };

          if (parent_scrolled <= $(this).data("pos1")) {
            $(this).removeClass("slide" + $(this).data("an1"));
            $(this).addClass("slideout" + $(this).data("an2"));
          };



        });

      });
    })
  </script>
